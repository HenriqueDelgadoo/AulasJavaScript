<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizzaria Delgado's</title>
    <link rel="stylesheet" href="pizzaria.css" />
</head>
<body>
    
    <header>
        <h1>Delgado's pizzaria!</h1>
        <img src="Logotipo vermelha.png" alt="logo pizzaria" id="logo-topo" />
        <p>As melhores pizzas feitas com amor!</p>
        <nav>
            <center>
                <button onclick="mostrarSecao('cadastro')">Cadastrar Pizza</button>
                <button onclick="mostrarSecao('verificar')">Verificar Pizzas</button>
                <button onclick="mostrarSecao('alterar')">Alterar Pizza</button>
                <button onclick="mostrarSecao('vendas')">Registrar Venda</button>
                <button onclick="mostrarSecao('relatorio')">Relatório de Vendas</button>
            </center>
        </nav>
    </header>

    <main>
        <!-- Cadastrar Pizza -->
        <section id="cadastro" class="hidden">
            <h2>Cadastrar Pizza</h2>
            <form id="form-cadastro" onsubmit="event.preventDefault(); cadastrarPizza();">
                <label for="pizza-nome">Nome da Pizza:</label><br/>
                <input type="text" id="pizza-nome" placeholder="Nome da pizza" required /><br/><br/>

                <label for="pizza-ingredientes">Ingredientes:</label><br/>
                <input type="text" id="pizza-ingredientes" placeholder="Ingredientes" required /><br/><br/>

                <label for="pizza-preco">Preço:</label><br/>
                <input type="number" id="pizza-preco" placeholder="Preço" step="0.01" required /><br/><br/>

                <button type="submit">Cadastrar</button>
            </form>
            <p id="mensagem-cadastro" class="mensagem-hidden"></p>
        </section>

        <!-- Verificar Pizzas -->
        <section id="verificar" class="hidden">
            <h2>Verificar Pizzas</h2>
            <div id="lista-pizzas">
                <p>Ainda não há pizzas cadastradas.</p>
            </div>
            <p id="mensagem-verificar" class="mensagem-hidden"></p>
        </section>

        <!-- Alterar Pizza -->
        <section id="alterar" class="hidden">
            <h2>Alterar Pizza</h2>
            <label for="buscar-nome">Buscar Pizza (por nome exato):</label><br/>
            <input type="text" id="buscar-nome" placeholder="Nome da pizza para alterar" />
            <button onclick="buscarPizzaAlterar()">Buscar</button>
            <p id="mensagem-alterar" class="mensagem-hidden"></p>

            <form id="form-alterar" class="hidden" onsubmit="event.preventDefault(); alterarPizza();">
                <br/>
                <label for="novo-nome">Novo Nome:</label><br/>
                <input type="text" id="novo-nome" required /><br/><br/>

                <label for="novo-ingredientes">Novos Ingredientes:</label><br/>
                <input type="text" id="novo-ingredientes" required /><br/><br/>

                <label for="novo-preco">Novo Preço:</label><br/>
                <input type="number" id="novo-preco" step="0.01" required /><br/><br/>

                <button type="submit">Alterar</button>
            </form>
        </section>

        <!-- Registrar Venda -->
        <section id="vendas" class="hidden">
            <h2>Registrar Venda</h2>
            <form onsubmit="event.preventDefault(); registrarVenda();">
                <label for="venda-pizza">Nome da Pizza Vendida:</label><br/>
                <input type="text" id="venda-pizza" placeholder="Nome da pizza" required /><br/><br/>

                <label for="venda-quantidade">Quantidade:</label><br/>
                <input type="number" id="venda-quantidade" min="1" value="1" required /><br/><br/>

                <label for="venda-cliente">Nome do Cliente:</label><br/>
                <input type="text" id="venda-cliente" placeholder="Nome do cliente" required /><br/><br/>

                <button type="submit">Registrar Venda</button>
            </form>
            <p id="mensagem-vendas" class="mensagem-hidden"></p>
        </section>

        <!-- Relatório de Vendas -->
        <section id="relatorio" class="hidden">
            <h2>Relatório de Vendas</h2>
            <table border="1" cellspacing="0" cellpadding="5">
                <thead>
                    <tr>
                        <th>Pizza</th>
                        <th>Quantidade</th>
                        <th>Cliente</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio"></tbody>
            </table>
            <p id="mensagem-relatorio" class="mensagem-hidden"></p>
        </section>
    </main>

    <script src="pizzaria1.js"></script>
</body>
</html>
