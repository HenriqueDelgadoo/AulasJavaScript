<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Delgado's</title>
    <link rel="stylesheet" href="pizzaria.css" />
</head>
<body>
    <header>
        <h1>Pizzaria Delgado's</h1>
        <p>Seu lugar favorito para comer pizza</p>
        <nav>
            <center>
                <button onclick="mostrarSecao('cadastro')">Cadastrar Pizza</button>
                <button onclick="mostrarSecao('verificar')">Verificar Pizzas</button>
                <button onclick="mostrarSecao('alterar')">Alterar Pizza</button>
                <button onclick="mostrarSecao('vendas')">Registrar Venda</button>
                <button onclick="gerarRelatorioVendas()">Relatório de Vendas</button>
            </center>
        </nav>
    </header>

    <main>
        <!-- Seção para Cadastrar Pizza -->
        <section id="cadastro" class="hidden">
            <h2>Cadastrar Pizza</h2>
            <form id="form-cadastro">
                <label for="pizza-nome">Nome da Pizza:</label>
                <input type="text" id="pizza-nome" placeholder="Nome da pizza" required><br><br>

                <label for="pizza-ingredientes">Ingredientes:</label>
                <input type="text" id="pizza-ingredientes" placeholder="Ingredientes" required><br><br>

                <label for="pizza-preco">Preço:</label>
                <input type="number" id="pizza-preco" placeholder="Preço" required><br><br>

                <label for="pizza-imagem">Imagem da Pizza:</label>
                <input type="file" id="pizza-imagem" name="imagem" accept="image/*" required><br><br>

                <button type="button" onclick="cadastrarPizza()">Cadastrar</button>
            </form>
        </section>

        <!-- Seção para Verificar Pizzas -->
        <section id="verificar" class="hidden">
            <h2>Verificar Pizzas</h2>
            <div id="lista-pizzas">
                <p>Ainda não há pizzas cadastradas.</p>
            </div>
        </section>

        <!-- Seção para Alterar Pizza -->
        <section id="alterar" class="hidden">
            <h2>Alterar Pizza</h2>
            <input type="text" id="buscar-nome" placeholder="Buscar pizza por nome">
            <input type="text" id="novo-nome" placeholder="Novo nome">
            <input type="text" id="novo-ingredientes" placeholder="Novos ingredientes">
            <input type="number" id="novo-preco" placeholder="Novo preço">
            <button onclick="alterarPizza()">Alterar</button>
        </section>

        <!-- Seção para Registrar Venda -->
        <section id="vendas" class="hidden">
            <h2>Registrar Venda</h2>
            <input type="text" id="venda-pizza" placeholder="Nome da pizza vendida">
            <input type="number" id="venda-quantidade" placeholder="Quantidade">
            <input type="text" id="venda-cliente" placeholder="Nome do cliente">
            <button onclick="registrarVenda()">Registrar</button>
        </section>

        <!-- Seção para Relatório de Vendas -->
        <section id="relatorio" class="hidden">
            <h2>Relatório de Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Pizza</th>
                        <th>Quantidade</th>
                        <th>Cliente</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio"></tbody>
            </table>
        </section>
    </main>

    <script src="pizzaria1.js"></script>
</body>
</html>
