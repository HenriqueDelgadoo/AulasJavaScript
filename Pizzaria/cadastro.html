<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pizzaria</title>
</head>
<body>
    <style>/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Corpo da página */
body {
    background-color: #f2f2f2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

/* Logo e cabeçalho */
header {
    width: 100%;
    max-width: 500px;
    text-align: center;
    margin-bottom: 30px;
}

.logo-container h1 {
    font-size: 28px;
    color: #e74c3c;
    font-weight: bold;
    margin-bottom: 5px;
}

.logo-container p {
    font-size: 16px;
    color: #555;
}

#logo-topo {
    max-width: 100px;
    margin-top: 15px;
    cursor: pointer;
}

/* Formulário */
#formulario-cadastro {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px 25px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

#formulario-cadastro label {
    font-size: 14px;
    color: #333;
    display: block;
    margin-bottom: 5px;
    margin-top: 15px;
}

#formulario-cadastro input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

#formulario-cadastro input:focus {
    border-color: #e74c3c;
    outline: none;
}

/* Botões */
#formulario-cadastro button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#formulario-cadastro button:hover {
    background-color: #c0392b;
}

/* Mensagens */
#mensagem {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
}

.sucesso {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.erro {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Responsividade */
@media (max-width: 600px) {
    #formulario-cadastro {
        padding: 20px;
        width: 90%;
    }

    .logo-container h1 {
        font-size: 24px;
    }

    .logo-container p {
        font-size: 14px;
    }
}
</style>
    <header>
        <div class="logo-container">
            <h1>Delgado's Pizzaria</h1>
            <p>A melhor pizzaria da região</p>
        </div>
        <img onclick="window.location.href='login.html'" src="delgado's.png" alt="Logo pizzaria" id="logo-topo" />
    </header>
    <main>
        <div id="formulario-cadastro" class = "cadastro">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço completo">
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Digite seu número">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <label for="csenha">Confirme sua senha:</label>
            <input type="password" id="csenha" placeholder="Confirme sua senha">
            <button onclick="cadastro()">Cadastrar-se</button>
            <button onclick="window.location.href='login.html'">Voltar ao login</button>

            <p id="mensagem"></p>
        </div>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
