<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido - Pizza Margherita</title>
  <link rel="stylesheet" href="compra.css">
</head>
<style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #fff8f0;
  color: #333;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  color: #e74c3c;
  font-size: 2rem;
}

header p {
  font-style: italic;
  color: #777;
}

.produto {
  display: flex;
  flex-direction: column;
  gap: 20px;
  background-color: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.pizza-img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  max-height: 400px;
}

.detalhes {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.detalhes h2 {
  color: #e74c3c;
  font-size: 1.6rem;
}

.detalhes .preco {
  font-size: 1.2rem;
  font-weight: bold;
  color: #c0392b;
}

input, select, textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  width: 100%;
}

button {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #c0392b;
}

#mensagem {
  margin-top: 10px;
  font-weight: bold;
  color: green;
  text-align: center;
}

/* Responsividade */
@media (max-width: 600px) {
  .produto {
    padding: 15px;
  }

  .pizza-img {
    max-height: 250px;
  }
}
</style>
<body>
  <div class="container">
    <header>
      <h1>Delgado's Pizzaria</h1>
      <p>Finalize seu pedido</p>
    </header>

    <main class="produto">
      <!-- Imagem do produto -->
      <div class="produto-imagem">
        <img src="https://www.foodandwine.com/thmb/7A7CYdDEKJUUhNcLSrlZ5N8wbHo=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/mozzarella-pizza-margherita-FT-RECIPE0621-11fa41ceb1a5465d9036a23da87dd3d4.jpg" alt="Pizza Margherita" class="pizza-img">
      </div>

      <!-- Detalhes do produto -->
      <div class="detalhes">
        <h2>Pizza Margherita</h2>
        <p>Molho de tomate, queijo mozzarella, manjericão fresco e azeite de oliva.</p>
        <p class="preco">R$ 72,90</p>

        <!-- Formulário de quantidade, pagamento e observações -->
        <div class="formulario">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" min="1" value="1">

          <label for="pagamento">Forma de pagamento:</label>
          <select id="pagamento">
            <option value="pix">PIX</option>
            <option value="credito">Cartão de Crédito</option>
            <option value="debito">Cartão de Débito</option>
            <option value="dinheiro">Dinheiro (troco para?)</option>
          </select>

          <label for="obs">Observações (ex: sem cebola, troco para R$100):</label>
          <textarea id="obs" rows="3" placeholder="Digite aqui..."></textarea>

          <!-- Exibição do total -->
          <p id="valorTotal">Total: R$ 72,90</p>
        </div>

        <!-- Botão de confirmação do pedido -->
         <form onsubmit="event.preventDefault(); registrarVenda();"></form>
        <button onclick="confirmarCompra()">Confirmar Pedido</button>
        <button onclick="window.location.href = 'pizzaria.html'">Voltar</button>
        <p id="mensagem"></p>
      </div>
    </main>
  </div>

  <script src="compra.js"></script>
</body>
</html>
