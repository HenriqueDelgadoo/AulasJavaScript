<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo3</title>
</head>
<body>
    <input type="text" id="vetorInversao" placeholder = "Digite os nÃºmeros separados por virgula">
    <button onclick= "inverterVetorTela()">Invertor Vetor</button>
    <p id="resultadoInversao"></p>
    <script>
        function inverterVetorTela(){
            const vetor = document.getElementById ("vetorInversao").value.split(",").map (Number);
            document.getElementById ("resultadoInversao").innerHTML= "Vetor Invertido: " + vetor.reverse();
        }
    </script>
</body>
</html>
