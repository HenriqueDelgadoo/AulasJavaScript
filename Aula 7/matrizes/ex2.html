<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo matriz</title>
</head>
<body>
    <input type="text" id="soma" placeholder = "Digite 4 nÃºmeros separados (2X2)">
    <button onclick= "somar()">Somar matriz</button>
    <p id="resultadosoma"></p>
    <script>
        function somar (){
            const vetor = document.getElementById ("soma").value.split (" "). map (Number);
            let soma = 0;
            for ( let i = 0; i < vetor.length; i++){
                soma += vetor[i];
            }
            document.getElementById ("resultadosoma").innerHTML = "soma: " + soma;
                }
    </script>

</body>
</html>
