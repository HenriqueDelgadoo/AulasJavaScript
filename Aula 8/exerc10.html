<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineShow - Verificação de Ingresso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            background: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificação de Ingresso</h2>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="1" placeholder="Digite sua idade">

        <label>
            <input type="checkbox" id="estudante"> Possui carteirinha de estudante
        </label>

        <button onclick="verificarIngresso()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarIngresso() {
            let idade = parseInt(document.getElementById("idade").value);
            let estudante = document.getElementById("estudante").checked;
            let resultado = document.getElementById("resultado");

            if (idade <= 12 || idade >= 60 || estudante) {
                resultado.textContent = "Você tem direito à MEIA-ENTRADA!";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Você paga INTEIRA.";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
