<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-transform: uppercase;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Rastreamento de Pedido</h2>
        <input type="text" id="sigla" placeholder="Digite a sigla (AB, CD ou EF)">
        <button onclick="rastrearPedido()">Verificar Localização</button>
        <p id="resultado"></p>
    </div>

    <script>
        function rastrearPedido() {
            const sigla = document.getElementById("sigla").value.toUpperCase(); // Converte para maiúsculas
            let estado = "";

            switch (sigla) {
                case "AB":
                    estado = "São Paulo (SP)";
                    break;
                case "CD":
                    estado = "Rio de Janeiro (RJ)";
                    break;
                case "EF":
                    estado = "Minas Gerais (MG)";
                    break;
                default:
                    estado = "Sigla inválida! Use AB, CD ou EF.";
            }

            document.getElementById("resultado").innerHTML = "Localização: " + estado;
        }
    </script>

</body>
</html>
