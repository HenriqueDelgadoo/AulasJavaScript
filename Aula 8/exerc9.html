<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Leitura Feliz - Empréstimo de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Empréstimo de Livros</h2>
        <label for="usuario">Tipo de usuário:</label>
        <select id="usuario">
            <option value="estudante">Estudante</option>
            <option value="professor">Professor</option>
            <option value="visitante">Visitante</option>
        </select>

        <label for="quantidade">Quantidade de livros:</label>
        <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade">

        <button onclick="verificarEmprestimo()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarEmprestimo() {
            let usuario = document.getElementById("usuario").value;
            let quantidade = parseInt(document.getElementById("quantidade").value);
            let resultado = document.getElementById("resultado");
            
            let limite = 0;
            
            if (usuario === "estudante") {
                limite = 3;
            } else if (usuario === "professor") {
                limite = 5;
            } else if (usuario === "visitante") {
                limite = 1;
            }

            if (quantidade > limite) {
                resultado.textContent = `Empréstimo NÃO permitido! O limite para ${usuario} é de ${limite} livro(s).`;
                resultado.style.color = "red";
            } else {
                resultado.textContent = `Empréstimo permitido! Você pode levar ${quantidade} livro(s).`;
                resultado.style.color = "green";
            }
        }
    </script>
</body>
</html>
