// arguments, usa-se esse objeto arguments quando a gente não sabe a quantidade de paramêtros da função 

function sum (){

    let res = 0
    for (const n of arguments){ // for of, serve para percorrer array pegando seus valores, já o for in pega os indices de um array ou atributo de um objeto
        console.log(n)
        res += n // soma conforme o valor de n 
    }
    return res
}
