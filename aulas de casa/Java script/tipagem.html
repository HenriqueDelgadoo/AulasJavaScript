<html>
    <script>
        console.log ("1", typeof 1)
        console.log ("1.2", typeof 1.2)
        console.log ("Felipe", typeof "Felipe")
        console.log ("true", typeof true)
         
        /*Tipagem do java script é fraca, mas o que é tipagem? É a maneira com que a linguagem inter-
        preta os dados inseridos (int,float, booleano)
        "typeof" comando para o js falar para você o tipo de dado que ele ta lidando.
        */
    </script>
</html>
